<!DOCTYPE html>
<html>
	<head>
		<script>
			function aciona_click(valor){
				alert(valor);
			}
		</script>
		<meta charset = "utf-8" />
	</head>
	<body>
		<p onclick = "aciona_click('Uma mensagem');">
			Parágrafo clicável
		</p>
		<ul>
			<li onclick = "aciona_click('mensagem da lista');">
			Item 1 clicável
			</li>
			<li> Item não clicável </li>
		</ul>
	</body>
</html>
